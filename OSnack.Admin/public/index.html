<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="theme-color" content="#269120" />
    <meta name="description" content="Treat yourself with delicious and healthy snacks." />
    <meta name="keywords" content="OSnack, Snack, Baklava, Olives, Olive, Turkish Delight" />
    <title id="browser-title">OSnack - Management</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Righteous&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="/public/images/icons-192.png">
    <link rel="icon" type="image/png" href="/public/favicon.ico" />
    <link rel="manifest" href="/public/manifest.json">
    <style type="text/css">
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000000;
            color: white !important;
            padding: 8px;
            z-index: 100;
        }

            .skip-link:focus {
                top: 0;
            }

        .rootdiv {
            height: 100vh;
        }
    </style>
</head>
<body id="mainBody">
    <a class="skip-link" href="/">Skip to Home</a>
    <main id="rootDiv" class="rootdiv vh-100">
        <div style="left:50%; top:50%; position:absolute;width:auto;height:auto; transform: translate(-50%, -50%)">
            <noscript>You need to enable JavaScript to run this app.</noscript>
            <img style="width:3rem;height:3rem;" src="/public/images/LoadSpinner.gif" alt="." />
            <br />
            Loading...
        </div>
    </main>
    <script>
        ((url) => {
            var image = new Image();
            image.onload = () => {
                var style = [
                    'padding-top: 20px;',
                    'padding-bottom: 20px;',
                    'padding-right: 40px;',
                    'color: transparent;',
                    'background: url(' + url + ');',
                    'background-size: 50px;',
                    'background-repeat: no-repeat;',
                ].join(' ');
                console.info('%cp8b.uk', style);
            };
            image.src = url;
        })('https://assets.p8b.uk/public/images/p8b/console.png');
    </script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/react-router/5.2.0/react-router.min.js"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</body>
</html>
